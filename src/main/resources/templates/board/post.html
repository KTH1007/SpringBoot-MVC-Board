<!DOCTYPE html>
<html data-bs-theme="auto" lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <div th:insert="~{/fragments/header.html :: fragment-temp(게시판)}"></div>
</head>
<meta charset="UTF-8">
<title>Title</title>
</head>

<style>
    span {
        margin-right: 10px;
    }
</style>

<!--다크 모드 설정 이미지-->
<svg th:replace="~{/fragments/darkmode.html :: fragment-image}"></svg>

<!--다크 모드 버튼-->
<div th:replace="~{/fragments/darkmode.html :: fragment-button}"></div>

<header th:replace="~{/fragments/nav.html :: fragment-nav}"></header>
<body>


<main>
    <div class="container d-flex flex-column min-vh-100">
        <header class="pb-3 mb-4 border-bottom">
            <a class="d-flex align-items-center text-body-emphasis text-decoration-none" th:href="@{/}">
                <title>Bootstrap</title>
                <span class="fs-4">게시판</span>
            </a>
        </header>

        <div class="bg-body-tertiary rounded-3" style="height: 650px">
            <h3 th:text="${boardDTO.getTitle()}">제목</h3>
            <span margin style="float: right" th:text="${#temporals.format(boardDTO.getCreatedAt(), 'yyyy-MM-dd HH:mm')}">작성일</span>
            </br>
            <span>작성자</span>
            <span style="float: right">조회수</span>
            <span style="float: right">추천수</span>
            <span style="float: right">댓글</span>
            <hr>
            <span th:text="${boardDTO.getContent()}"></span>
        </div>

        <div class="text-end" style="margin-top: 15px">
            <a class="btn btn-outline-primary" th:href="@{/board/list}" type="button">목록</a>
        </div>

    </div>
</main>

</body>
<footer th:replace="~{/fragments/footer.html :: fragment-footer}"></footer>
<script crossorigin="anonymous"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</html>
