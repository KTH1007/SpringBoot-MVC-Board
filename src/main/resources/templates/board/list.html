<!doctype html>
<html data-bs-theme="auto" lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <div th:insert="~{/fragments/header.html :: fragment-temp(게시판)}"></div>
</head>
<body class="d-flex flex-column min-vh-100">
<!--다크 모드 설정 이미지-->
<svg th:replace="~{/fragments/darkmode.html :: fragment-image}"></svg>

<!--다크 모드 버튼-->
<div th:replace="~{/fragments/darkmode.html :: fragment-button}"></div>

<header th:replace="~{/fragments/nav.html :: fragment-nav}"></header>

<style>
    /*마우스 호버시 tr태그 안에 있는 td 태그 배경색 변경*/
    tbody.hover-effect tr:hover td {
        cursor: pointer;
        background-color: #d8d6d6;
    }
</style>

<main>
    <div class="container">
        <h2 th:marginheight="30">게시판</h2>
        <table class="table">
            <thead class="table">
            <tr>
                <th scope="col" style="width: 10%">번호</th>
                <th scope="col" style="width: 60%">제목</th>
                <th scope="col">작성자</th>
            </tr>
            </thead>
            <tbody class="table-group-divider hover-effect">
            <tr th:each="board, stat : ${boards}" th:onclick="|window.location.href='/board/post?id=${board.id}'|">
                <td th:text="${stat.index + 1}"></td>
                <td th:text="${board.title}"></td>
                <td>홍길동</td>
            </tr>
            </tbody>
        </table>

        <div class="text-end">
            <a class="btn btn-outline-primary" th:href="@{/board/form}" type="button">글 작성</a>
        </div>
    </div>


</main>
<!-- FOOTER -->
<footer th:replace="~{/fragments/footer.html :: fragment-footer}"></footer>

<!--JS CDN-->
<script crossorigin="anonymous"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
